<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="memoryGame" id="app">

    <div class="cardsField">

        <div
            v-for="card in cards"
            class="card"
            :class="{ white: card.isWhiteColor }"
            :style="{ 'background-color': card.name }"
            @click="flip( card )"
        >

        </div>

    </div>

    <button class="myButton" @click="resetGame">
        Старт
    </button>

    <span class="timer">
        {{ time }}
    </span>


    <div class="splash" v-if="showSplash">

        <div class="content">

            <div>
                Вы выиграли!
            </div>

            <span class="timer">
                Затраченное время: {{ time }}
            </span>

            <button class="myButton" @click="showSplash=false">
                ok
            </button>

        </div>

    </div>

</div>

<script src="script.js"></script>


</body>
</html>
