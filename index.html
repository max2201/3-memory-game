<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="memoryGame" id="app">

    <div class="cardsField">

        <div
                v-for="card in cards"
                class="card"
                :class="{ white: card.isWhiteColor }"
                :style="{ 'background-color': card.name }"
                @click="flip( card )"
        >
        </div>
    </div>

    <!--перезапуск игры-->
    <button class="myButton" @click="resetGame">
        Старт
    </button>

    <span class="timer">
        {{ time }}
    </span>

    <!--показать всплывающее окно, если showModal=true-->
    <div class="modal" v-if="showModal">

        <div class="content">
            <div>
                Вы выиграли!
            </div>
            <span class="timer">
                Затраченное время: {{ time }}
            </span>

            <!--Скрыть всплывающее окно, при нажатии кнопки-->
            <button class="myButton" @click="showModal=false">
                ok
            </button>
        </div>

    </div>

</div>

<script src="script.js"></script>


</body>
</html>
